version: 1
schema:
  type: struct
  fields:
  - name: IATA
    type: string
    nullable: true
    metadata:
      description: The three-letter code assigned to each airport, used for ticketing
        and travel itineraries.
      mappings: []
      tags: []
  - name: ICAO
    type: string
    nullable: true
    metadata:
      description: The International Civil Aviation Organization code for the airport;
        A unique four-letter alphanumeric code assigned to each airport.
      mappings: []
      tags: []
  - name: Airport name
    type: string
    nullable: true
    metadata:
      description: The official name of the airport, which serves as a key identifier
        for the location.
      mappings: []
      tags: []
  - name: Country
    type: string
    nullable: true
    metadata:
      description: The country where the airport is located.
      mappings: []
      tags: []
  - name: City
    type: string
    nullable: true
    metadata:
      description: The city where the airport is located.
      mappings: []
      tags: []
  - name: Information
    type: string
    nullable: true
    metadata:
      description: URL link providing additional information about the airport, including
        details and statistics.
      mappings: []
      tags: []
