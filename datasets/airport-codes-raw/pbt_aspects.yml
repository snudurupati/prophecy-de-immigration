version: 1
schema:
  type: struct
  fields:
  - name: ident
    type: string
    nullable: true
    metadata:
      description: Unique identifier for each airport or heliport, typically a code
        used for reference.
      mappings: []
      tags: []
  - name: type
    type: string
    nullable: true
    metadata:
      description: The classification of the airport or landing area, indicating whether
        it is a heliport, small airport, or other types.
      mappings: []
      tags: []
  - name: name
    type: string
    nullable: true
    metadata:
      description: The official name of the airport or heliport.
      mappings: []
      tags: []
  - name: elevation_ft
    type: string
    nullable: true
    metadata:
      description: Height of the airport or heliport above sea level, measured in
        feet.
      mappings: []
      tags: []
  - name: continent
    type: string
    nullable: true
    metadata:
      description: Geographical continent where the airport is located; In this dataset,
        it is primarily 'NA' for North America.
      mappings: []
      tags: []
  - name: iso_country
    type: string
    nullable: true
    metadata:
      description: ISO 3166-1 alpha-2 code representing the country where the airport
        is located.
      mappings: []
      tags: []
  - name: iso_region
    type: string
    nullable: true
    metadata:
      description: ISO code representing the specific region within the country where
        the airport is located.
      mappings: []
      tags: []
  - name: municipality
    type: string
    nullable: true
    metadata:
      description: The name of the city or town where the airport is located.
      mappings: []
      tags: []
  - name: gps_code
    type: string
    nullable: true
    metadata:
      description: GPS code assigned to the airport; This code is used for navigation
        and identification purposes.
      mappings: []
      tags: []
  - name: iata_code
    type: string
    nullable: true
    metadata:
      description: The International Air Transport Association (IATA) code for the
        airport; Typically a three-letter code used for ticketing and baggage handling.
      mappings: []
      tags: []
  - name: local_code
    type: string
    nullable: true
    metadata:
      description: Unique local identifier for the airport or heliport, often used
        for internal reference.
      mappings: []
      tags: []
  - name: coordinates
    type: string
    nullable: true
    metadata:
      description: Geographical coordinates of the airport; Represents the longitude
        and latitude in the format 'longitude, latitude'.
      mappings: []
      tags: []
